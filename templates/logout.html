{% extends "base.html" %}

{% block content %}

<h1>{{ title }}</h1>

{% if name %}
    <form>
        <h3> {{ name }}, are you sure you want to logout? </h3>
        <input type= "submit" name= "logout" value= "Yes">
    </form>
{% else %}
    <h3> No users are currently <a href= "/login">logged in</a> </h3>
{% endif %}
<br>

{% endblock %}
